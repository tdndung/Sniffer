<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="refresh" content="1800">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css"  href="./css/style.css">
	<script type="text/javascript" src="./javascript/script.js"></script>

	

	
</head>

<body>
	<!-- header -->

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">
					<img class="img-responsive" src="./img/logo.svg">
				</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li >
						<a href="#">Map</a>
					</li>
					<li>
						<a href="#">Build your Sniffer</a>
					</li>
				</ul>

			</div>
			<!-- /.navbar-collapse -->
		</div>
	</nav>
	<!-- .header -->
	<div class="container-full contain-page">
		<div class="contain-map" id="map"></div>
	</div>

	<script src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyAGrrJj5Mbol4CicpK3uTcdinlcz3SXeC4&callback=myMap"></script>
	<!-- must be the last -->
	
	<div  class="scale">
			<div  class="legend-info" >  
		   
			 <div>
			  <img alt="Unhealthy" src="./img/healthy-marker.svg">
			  <span data-toggle="tooltip" data-placement="top" title="The air quality sensor is currently offline. There is no value being measured">Healthy</span>
			 </div>
		   
			 <div>
			  <img  alt="Moderate" src="./img/moderate-marker.svg">
			  <span data-toggle="tooltip" data-placement="top" title="Air quality is acceptable; however, for some pollutants there may be a moderate health concern for a very small number of people who are unusually sensitive to air pollution." src="unhealthy-marker.svg">Moderate</span>
			 </div>
		   
			 <div>
			  <img alt="Unhealthy" src="./img/unhealthy-marker.svg">
			  <span data-toggle="tooltip" data-placement="top" title="The air quality sensor is currently offline. There is no value being measured">Unhealthy</span>
			 </div>
		   
			 <div>
			  <img  alt="Not Available" src="./img/unspecified-marker.svg">
			  <span data-toggle="tooltip" data-placement="top" title="The air quality sensor is currently offline. There is no value being measured">Not Available</span>
			 </div>             
			</div>
		   </div>
	   <script>
		$(document).ready(function(){
		 $('[data-toggle="tooltip"]').tooltip();   
		});
	   </script>


</body>

</html>
